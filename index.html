<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <div id = 'title'>Play the Guessing Game</div>
    <div id='rules'>You have 4 guesses to guess a randomly generated number between 1 and 20.<br>After each guess you will be informed if your guess was too high, too low, or just right.<br><br></div>
    <div id='numberguessed'></div>
    <div id='guessaccuracy'></div>

    <div id='guessesleft'>Guesses Remaining: 4 </div>
    <input type='number' id='guess'>
    <div id='buttonsdiv'>
    <button type='button' id= 'submitbutton'>Submit Guess</button>
    <button type='button' id='resetbutton'>Reset</button>
    </div>
    <div id="winlose"> </div>
    <div id='timescorrect'></div>
    <div id='timeswrong'></div>
    <footer></footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
